{% extends "base.html" %}

{% block content %}
<h1>Task</h1>

<ul>
    {% for task in tasks  %}
        <li>
            <a href="{% url 'task_detail' task.id %}">
                {% if task.important %}
                <strong>Titulo: {{task.title}}</strong>
            {% else %}
                {{task.title}}
            {% endif %}
            
           <p>Descripcion : {{task.description}}</p>
           <p>Autor: {{task.user.username}}</p>
            </a>
        </li>
    {% endfor %}
</ul>


{% endblock %}
